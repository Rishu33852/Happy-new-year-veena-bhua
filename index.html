  <!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Happy New Year Veena Bhua</title>

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{

  width:100vw;

  height:100vh;

  background:black;

  overflow:hidden;

  display:flex;

  flex-direction:column;

  justify-content:center;

  align-items:center;

  font-family:'Comic Sans MS',cursive;

  color:white;

  text-align:center;

}

/* ðŸŒŸ BLINKING + TWINKLING STARS */

.star{

  position:absolute;

  width:2px;

  height:2px;

  background:white;

  border-radius:50%;

  box-shadow:0 0 6px white;

  animation:blinkStar 2s infinite alternate;

}

@keyframes blinkStar{

  0%{opacity:0.2; transform:scale(0.8);}

  50%{opacity:1; transform:scale(1.3);}

  100%{opacity:0.3; transform:scale(1);}

}

/* ðŸŽ† HUGE FIREWORKS */

.firework{

  position:absolute;

  width:12px;

  height:12px;

  border-radius:50%;

  animation:boom 2.3s ease-out forwards;

}

@keyframes boom{

  0%{transform:scale(0);opacity:1}

  100%{transform:scale(30);opacity:0}

}

/* ðŸŽ‰ TITLE */

h1{

  font-size:26px;

  margin-bottom:14px;

  color:#ff9ad5;

  text-shadow:0 0 18px #ff9ad5;

}

/* ðŸ‘¶ AI-STYLE BABY */

.baby{

  width:70vw;

  max-width:270px;

  aspect-ratio:1/1;

  border-radius:50%;

  background:radial-gradient(circle at top,#fff,#ffd1dc 40%,#ff8fab 75%);

  box-shadow:

    0 0 90px rgba(255,140,200,1),

    inset 0 0 30px rgba(255,255,255,.9);

  position:relative;

  animation:float 3s ease-in-out infinite;

}

/* ðŸ‘€ EYES */

.eye{

  position:absolute;

  top:35%;

  width:10%;

  height:10%;

  background:#222;

  border-radius:50%;

  animation:blink 4s infinite;

}

.eye.left{left:30%}

.eye.right{right:30%}

.eye:after{

  content:"";

  position:absolute;

  top:20%;

  left:20%;

  width:35%;

  height:35%;

  background:white;

  border-radius:50%;

}

/* ðŸ˜Š SMILE */

.mouth{

  position:absolute;

  bottom:28%;

  left:38%;

  width:24%;

  height:14%;

  border-bottom:5px solid #ff5f9e;

  border-radius:0 0 40px 40px;

  animation:smile 2s infinite;

}

/* MESSAGE */

.message{

  margin-top:18px;

  font-size:18px;

  padding:0 20px;

  line-height:1.5;

}

/* ANIMATIONS */

@keyframes float{

  0%,100%{transform:translateY(0)}

  50%{transform:translateY(-18px)}

}

@keyframes blink{

  0%,95%,100%{transform:scaleY(1)}

  96%,99%{transform:scaleY(.1)}

}

@keyframes smile{

  0%,100%{transform:scaleX(1)}

  50%{transform:scaleX(1.3)}

}

</style>

</head>

<body>

<script>

// ðŸŒŸ CREATE BLINKING STARS

for(let i=0;i<160;i++){

  let s=document.createElement("div");

  s.className="star";

  s.style.top=Math.random()*100+"%";

  s.style.left=Math.random()*100+"%";

  s.style.animationDuration=(1+Math.random()*3)+"s";

  document.body.appendChild(s);

}

// ðŸŽ† FIREWORKS

setInterval(()=>{

  let f=document.createElement("div");

  f.className="firework";

  f.style.top=Math.random()*60+"%";

  f.style.left=Math.random()*100+"%";

  f.style.background=`hsl(${Math.random()*360},100%,60%)`;

  document.body.appendChild(f);

  setTimeout(()=>f.remove(),2300);

},350);

</script>

<h1>ðŸŽ†Happy New Year Veena BhuaðŸŽ†</h1>

<div class="baby">

  <div class="eye left"></div>

  <div class="eye right"></div>

  <div class="mouth"></div>

</div>

<div class="message">

   ðŸŽ† Wishing you a greatful happy new year<br>

always god bless you and keep smiling and always be happy and god fulfil your all dreams ðŸŽ†  <br><br>

  ðŸŽ† Have a magical New Year ðŸŽ†

</div>

</body>
